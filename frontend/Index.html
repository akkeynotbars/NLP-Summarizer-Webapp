<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Web Summarization + NER</title>
  <link rel="stylesheet" href="style.css" />

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Web Summarization + NER</h1>

    <div class="card">
      <label>Upload File / Audio</label>
      <input type="file" id="fileInput" />
    </div>

    <div class="card">
      <label>Summary Level</label>
      <select id="level">
        <option value="pendek">Short</option>
        <option value="sedang" selected>Medium</option>
        <option value="panjang">Long</option>
      </select>
    </div>

   <button class="btn" id="generateBtn" onclick="generate()">Generate</button>


    <div class="result">
      <h3>Before (Original Text)</h3>
      <div class="box" id="beforeText">-</div>

      <h3>After (Summary)</h3>
      <div class="box" id="afterText">-</div>

      <div id="download-section" style="display:none;">
        <h3>Summary Download</h3>
        <button onclick="downloadTXT()">TXT</button>
        <button onclick="downloadDOC()">DOC</button>
        <button onclick="downloadPDF()">PDF</button>
      </div>

      <h3>Named Entities</h3>
      <div class="box" id="entities">-</div>

      <h3>Summary Audio</h3>
      <audio id="audioSummary" controls></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
